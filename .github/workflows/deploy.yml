name: Deploy to Azure Blob Storage

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to Azure Blob Storage
        uses: azure/cli@v2
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name juridiqueaiwww9381 \
              --destination '$web' \
              --source dist \
              --overwrite

      - name: Purge CDN (if configured)
        uses: azure/cli@v2
        continue-on-error: true
        with:
          inlineScript: |
            echo "Site deployed to: https://juridiqueaiwww9381.z28.web.core.windows.net"
